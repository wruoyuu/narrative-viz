<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pokémon Narrative Visualization</title>
  <div id="tooltip" style="position: absolute; display: none; padding: 8px; background: white; border: 1px solid #ccc; border-radius: 4px; pointer-events: none; font-size: 14px;"></div>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    #controls button {
      margin: 5px 10px 5px 0;
    }
  </style>
</head>
<body>
  <h1 id="page-title">Pokémon Narrative Visualization</h1>
  <div id="controls">
    <button onclick="showScene(0)">Scene 1: Popularity vs Stats</button>
    <button onclick="showScene(1)">Scene 2: Top 10 Pokémon</button>
    <button onclick="showScene(2)">Scene 3: Type Distribution</button>
    <br />
    <button id="play-btn" onclick="playAnimation()" style="display:none;">Play</button>
    <button id="pause-btn" onclick="pauseAnimation()" style="display:none;">Pause</button>
    <button id="restart-btn" onclick="restartAnimation()" style="display:none;">Restart</button>
  </div>
  <div id="visualization"></div>
  <script src="script.js"></script>
</body>
</html>
