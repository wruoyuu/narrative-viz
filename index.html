<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pokémon Narrative Visualization</title>
  <div id="tooltip" style="position: absolute; display: none; padding: 8px; background: white; border: 1px solid #ccc; border-radius: 4px; pointer-events: none;"></div>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    #controls button {
      margin: 5px 10px 5px 0;
    }
    body {
      overflow: hidden;
    }
    #visualization {
      overflow: hidden;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <h1 id="page-title">Pokémon Popularity</h1>
  <div id="controls">
    <button onclick="showScene(0)">Slide Show: Popularity vs Stats</button>
    <button onclick="showScene(1)">Magazine: Top 10 Pokémon</button>
    <button onclick="showScene(2)">Video: Type Distribution</button>
    <br />
    <button id="play-btn" onclick="playAnimation()" style="display:none;">Play</button>
    <button id="pause-btn" onclick="pauseAnimation()" style="display:none;">Pause</button>
    <button id="restart-btn" onclick="restartAnimation()" style="display:none;">Restart</button>
  </div>
  <div id="visualization"></div>
  <div id="status-text"></div>
  <script src="script.js"></script>
</body>
</html>
